server:
  port: 8096

spring:
  application:
    name: recipient-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
    show_sql: true

  datasource:
    url: jdbc:postgresql://localhost:5435/recipient_db
    username: username
    password: password

  flyway:
    enabled: true
    locations: classpath:db/migration

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    prefer-ip-address: true

app:
  jwtSecret: 
